<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <form id="formLogin" ng-controller="loginCtrl" name="loginForm" ng-submit="loginUser(user)"
                      method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">e-mail</span>
                            <input type="text" class="form-control" placeholder="e-mail" name="mail"
                                   ng-model="user.username">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">password</span>
                            <input type="password" class="form-control" placeholder="password" name="password"
                                   ng-model="user.password">
                        </div>
                        <br>

                    </div>

                    <div class="row">
                        <div class="col-auto mr-auto">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            <button id="submitFormBtn" type="submit" class="btn btn-primary">OK</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal"
                                    data-target="#registerModal">Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
