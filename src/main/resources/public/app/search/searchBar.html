<div class="row" ng-controller="searchCtrl">
    <div class="col-sm-3 "></div>
    <div class="col-sm-6">
        <input type="text" ng-model="asyncSelected" placeholder="Search film"
               uib-typeahead="address for address in getLocation($viewValue)"
               typeahead-loading="loadingLocations" typeahead-no-results="noResults"
               typeahead-on-select='onSelect($item, $model, $label)'
               class="form-control">
    </div>

    <div class="col-sm-3 ">
        <div ng-show="loadingLocations">
            <button type="button" class="btn btn-warning">LOADING</button>
        </div>
        <div ng-show="noResults">
            <button type="button" class="btn btn-danger">NO RESULT FOUNDED</button>
        </div>
</div>
</div>
